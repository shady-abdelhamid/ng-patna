<div class="card mt-3">
  <div class="card-header">
    Product List
    <!-- <h4 class="card-title">Title</h4>
    <h6 class="card-subtitle text-muted">Subtitle</h6> -->
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">
        Filter By:
      </div>
      <div class="col-md-4">
        <input type="text" [(ngModel)]="filter" />
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h4>Filtered by: {{ filter }}</h4>
      </div>
      <table *ngIf="products?.length" class="table">
        <thead>
          <tr>
            <th>
              <button
                type="button"
                class="btn btn-primary"
                (click)="toggleImage()"
              >
                {{ showImage ? "Hide" : "Show" }} Image
              </button>
            </th>
            <th>Product</th>
            <th>Code</th>
            <th>Available</th>
            <th>Price</th>
            <th>Rating</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <td scope="row">
              <img
                *ngIf="showImage"
                [src]="product.imageUrl"
                [title]="product.productName"
                [style.width.px]="50"
                [style.margin.px]="2"
              />
            </td>
            <td>{{ product.productName | uppercase }}</td>
            <td>{{ product.productCode | lowercase }}</td>
            <td>{{ product.releaseDate }}</td>
            <td>{{ product.price | currency | lowercase}}</td>
            <td>{{ product.rating }}</td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
