<div class="card mt-3" *ngIf="product">
  <div class="card-body">
    <h4 class="card-title">
      <span>Product detail:</span> {{ product.productName }}
    </h4>

    <div class="row">
      <div class="col-md-8">
        <div class="row">
          <div class="col-md-4">Name:</div>
          <div class="col-md-8">{{ product.productName }}</div>
        </div>
        <div class="row">
          <div class="col-md-4">Code:</div>
          <div class="col-md-8">
            {{ product.productCode | lowercase | convertToSpaces: "-" }}
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">Description:</div>
          <div class="col-md-8">{{ product.description }}</div>
        </div>
        <div class="row">
          <div class="col-md-4">Availability:</div>
          <div class="col-md-8">{{ product.releaseDate }}</div>
        </div>
        <div class="row">
          <div class="col-md-4">Price:</div>
          <div class="col-md-8">
            {{ product.price | currency: "USD":"symbol" }}
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">5 Star Rating:</div>
          <div class="col-md-8">
            <app-star-rating [rating]="product.rating"> </app-star-rating>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <img
          class="center-block img-responsive"
          [style.width.px]="200"
          [style.margin.px]="2"
          [src]="product.imageUrl"
          [title]="product.productName"
        />
      </div>
    </div>
    <div class="form-group row mb-2">
      <div class="col-md-4">
        <button
          class="btn btn-outline-primary mr-3"
          style="width: 80px"
          type="button"
          [routerLink]="['/products', product.id, 'edit']"
        >
          Edit
        </button>
        <button
          class="btn btn-outline-secondary"
          (click)="onBack()"
          style="width: 80px"
        >
          <i class="fa fa-chevron-left"></i> Back
        </button>
      </div>
    </div>
  </div>
</div>
